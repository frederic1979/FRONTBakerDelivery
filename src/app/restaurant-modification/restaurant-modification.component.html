

<h1>MODIFICATION RESTAURANT</h1>


<form [formGroup]="restaurantForm" (ngSubmit)="updateRestaurant(restaurantId,restaurantForm.value)">
  <div>
    <label for="name">Saisir le nom :</label>
    <input id="name" type="text" formControlName="name">
  </div>

  <div>
    <label for="email">Saisir email :</label>
    <input id="email" type="text" formControlName="email">
  </div>

  <div>
    <label for="adressePost">Saisir adresse postale:</label>
    <input id="adressePost" type="text" formControlName="adressePost">
  </div>


  <button type="submit">Soumettre</button>

</form>
